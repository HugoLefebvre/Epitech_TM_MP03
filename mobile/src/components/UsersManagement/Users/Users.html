<section class="users" xmlns:v-on="http://www.w3.org/1999/xhtml">
  
  <div class="flex-container" v-if="userRole == 1">
    <button @click.stop.prevent="displayCreate()">Create a new user</button>
  </div>

  <v-dialog />
  <modals-container/>

  <div class="flex-container">
    <table>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th v-if="userRole == 1"></th>
        <th v-if="userRole == 1"></th>
      </tr>
      <tr v-for="(data, index) in dataBack">
        <td>{{data.id}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td>{{data.role}}</td>
        <td v-if="userRole == 1"><span class="click-link" v-on:click="editUser(data.id)">Edit</span></td>
        <td v-if="userRole == 1"><span class="click-link" v-on:click="popupDelete(data.id)">Delete</span></td>
      </tr>
    </table>

    

  </div>

</section>
