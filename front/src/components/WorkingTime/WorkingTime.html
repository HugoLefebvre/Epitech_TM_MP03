
<section class="working-time">
  <div class="flex-container">
    <button>Create a new working time</button>
  </div>
  <div class="flex-container">
    <table>
      <tr>
        <th>Id</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr v-for="(data, index) in dataBack">
        <td>{{data.id}}</td>
        <td>{{moment(data.start).format('DD MMMM YYYY, h:mm:ss a')}}</td>
        <td>{{moment(data.end).format('DD MMMM YYYY, h:mm:ss a')}}</td>
        <td><span>Edit</span></td>
        <td><span class="click-link" v-on:click="deleteWorkingTime(data.id)">Delete</span></td>
      </tr>
    </table>
  </div>
</section>
